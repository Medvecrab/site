<body>
    <div class="container mt-4">
        <h3 class="text-center">Редактирование экскурсии по Алтайскому краю</h3>
        <form>
            <div class="form-group row">
              <label for="forName" class="col-sm-2 col-form-label">Название</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="forName" placeholder="Введите название экскурсии">
              </div>
            </div>
            <div class="form-group row">
                <label for="forDescriprion" class="col-sm-2 col-form-label">Описание</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="forDescriprion" placeholder="Введите описание экскурсии" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="forGuide" class="col-sm-2 col-form-label">Экскурсоводы</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Экскурсовод">
						<option selected>Выберите экскурсовода</option>
						<option value="1">Петров Василий</option>
						<option value="2">Петров Павел</option>
						<option value="3">Петров Александр</option>
					</select>
                </div>
            </div>
            <div class="form-group row">
                <label for="forCost" class="col-sm-2 col-form-label">Стоимость</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="forCost" placeholder="Введите стоимость экскурсии">
                </div>
            </div>
			<div class="form-group row">
                <label for="forCost" class="col-sm-2 col-form-label">Дни недели, в которые проводится экскурсия</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="forDay" placeholder="Введите дни экскурсии">
                </div>
            </div>
			<div class="form-group row">
                <label for="forPlaces" class="col-sm-2 col-form-label">Посещаемые места</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="forPlaces" placeholder="Введите посещаемые места" rows="3"></textarea> <!-- сделать select -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary col-sm-4" style="background-color:Orange; border:Orange;">Изменить</button> <!-- -->
                    <button type="button" onclick="location.href='index-admin.html'" class="btn btn-warning col-sm-2">Назад</button>
                </div>
            </div>
          </form>

    </div>
</body>
